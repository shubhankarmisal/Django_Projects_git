{% include 'header.html' %} 


<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in data %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">ID: {{i.foodid_id}}</h5>
          <h5 class="card-title">Name: {{i.reviewsname}}</h5>
          <p class="card-text">Ratings: {{i.ratings}}</p>
          <a href="updatereview/{{i.id}}" id='{{i.id}}' class="btn btn-success">Edit</a> |
          <a href="deletereview/{{i.id}}" id='{{i.id}}' class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>  
    {% endfor  %}
    </div>  
</div>
