{% include 'header.html' %} 

<div class="" style=' border:1px solid black; margin-left:35%; margin-right:30%; padding:40px;'>
    <h1 style = 'text-align:center;'>Register</h1> <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {% for i in register_form  %}
            <tr>
                <td style='padding:15px;'>{{i.label}}:</td>
                <td>{{i}}</td>
            
            </tr>
            {% endfor  %}
        </table>
      <br>
        <button type="submit" style='margin-left:17px;' class='btn btn-primary'>Register</button>
    </form>
    <br>
    <p>If you already have an account: <a href="/login">Login</a></p>
   
</div>
