{% include 'header.html' %} 

<div class="container">
    <h2 style='margin:20px;'>Food_Items:</h2>
    <button style='margin:20px;' class='btn btn-info' type="submit"> 
        <a href="{% url 'add-food' %}" style='color:black;'>Add food</a> 
    </button>
    <table class="table table-striped table-hover py-4">
        <thead>
          <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Food_name</th>
            <th scope="col">Food_price</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>

            {% for i in data2  %}

            <tr>
                <td>{{i.id}}</td>
                <td>{{i.foodname}}</td>
                <td>{{i.foodprice}}</td>
                <td style='width:20%;'>
                    <button type="submit" class='btn btn-success'>
                        <a href="updatefood/{{i.id}}" id='{{i.id}}'  style='color:white;'>Edit</a>
                    </button>
                    |
                    <button type="submit" class='btn btn-danger'>
                        <a href="deletefood/{{i.id}}" id='{{i.id}}'  style='color:white;'>Delete</a>
                    </button>

                </td> 
            </tr>
            
            {% endfor  %}
         
        </tbody>
    </table>
</div>
