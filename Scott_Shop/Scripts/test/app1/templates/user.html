{% include 'header.html' %} 

<div class="container">
    <h2 style='margin:20px;'>Add User:</h2>
    <button style='margin:20px;' class='btn btn-info' type="submit"> 
        <a href="{% url 'add-user' %}" style='color:black;'>Add User</a> 
    </button>
    <table class="table table-striped table-hover py-4">
        <thead>
          <tr class="table-primary">
            <th scope="col">Username</th>
            <th scope="col">Adderss</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>

            {% for i in data3  %}

            <tr>
                <td>{{i.username}}</td>
                <td>{{i.useraddress}}</td>
                <td style='width:20%;'>
                    <button type="submit" class='btn btn-success'>
                        <a href="updateuser/{{i.username}}" id='{{i.username}}'  style='color:white;'>Edit</a>
                    </button>
                    |
                    <button type="submit" class='btn btn-danger'>
                        <a href="deleteuser/{{i.username}}" id='{{i.username}}'  style='color:white;'>Delete</a>
                    </button>

                </td> 
            </tr>
            
            {% endfor  %}
         
        </tbody>
    </table>
</div>
