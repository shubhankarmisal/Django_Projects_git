      <div class="card" style="width: 18rem;">
        <img src="/static/img/{{i.l_img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Name: {{i.l_name}}</h5>
          <h5 class="card-title">Author: {{i.l_author}}</h5>
          <a href="updatebook/{{i.id}}" id='{{i.id}}' class="btn btn-success">Edit</a> |
          <a href="deletebook/{{i.id}}" id='{{i.id}}' class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>  
    {% endfor  %}
    </div>  
</div>
